<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NIKE shoes gallery</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 연결 -->
</head>
<body>

<div class="main-page">
  <img src="images/nike.png" alt="NIKE" class="picture">
  <p>안녕하세요! 나이키 신발 갤러리입니다.<br>
    이 갤러리에서는 나이키 신발들의 사진과 이름, 가격 등을 한눈에 볼 수 있습니다.<br>
    여러 신발들을 비교하고 자신에게 맞는 신발을 찾아보세요!<br>
    감사합니다.</p>
</div>

<div class="gallery-container" id="gallery-container">
  <div class="gallery" id="gallery">
    <!-- 신발 항목은 JavaScript로 동적 생성 -->
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <img id="popup-image" src="" alt="Popup Image">
    <div class="popup-info">
      <div class="shoe-name" id="popup-name"></div>
      <div class="shoe-purpose" id="popup-purpose"></div>
      <div class="shoe-price" id="popup-price"></div>
    </div>
  </div>
</div>

<script src="script.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
